{% extends 'base.html' %} {% block content %} {% for post in blogs %}
<div class="post-entry">
  <h2>
    <a href="{% url 'post_detail' post.pk %}">{{post.title}}</a>
  </h2>
  <p style="font-size: medium; font-family: 'Courier New', Courier, monospace">
    Author : {{post.author}}
  </p>
  <p>{{post.body}}</p>
</div>
{% endfor%} {% endblock content %}
